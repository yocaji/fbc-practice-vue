<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My ToDo</title>
  <script src="https://unpkg.com/vue@3.2.37"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
<section class="todoapp container">
  <header class="header mt-3 mb-5">
    <h1 class="display-4 text-center">{{ title }}</h1>
    <input
    class="form-control mt-4"
    autofocus
    autocomplete="off"
    placeholder="やること"
    v-model="newTodo"
    @keyup.enter="addTodo"
    />
  </header>
  <section v-show="todos.length">
    <div
    v-for="todo in todos"
    :key="todo.id"
    >
      <div class="input-group bg-white mb-3">
        <span class="input-group-text">
          <input
          class="toggle form-check-input mt-0"
          type="checkbox"
          v-model="todo.completed"
          />
        </span>
        <input
        class="form-control"
        type="text"
        v-model="todo.title"
        :disabled="todo.completed"
        :class="{ 'text-decoration-line-through': todo.completed }"
        />
        <button class="destroy btn btn-outline-danger" @click="removeTodo(todo)">削除</button>
      </div>
    </div>
  </section>
</section>

<script src="main.js"></script>
</body>
</html>
